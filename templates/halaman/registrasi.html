{% load static %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'halaman/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'halaman/assets/img/favicon.png' %}">
  <title>Register</title>
  <!-- Fonts and icons -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link href="{% static 'halaman/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'halaman/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link id="pagestyle" href="{% static 'halaman/assets/css/material-kit-pro.css' %}?v=3.0.0" rel="stylesheet" />
</head>

<body class="sign-in-basic">
   <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3  navbar-transparent mt-4 ">
    <div class="container">
      <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" href="/">
        <i class="material-icons opacity-6 me-2 text-md">home</i>Kembali
        </a>
    </div>
  </nav>
  <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1516116216624-53e697fedbea?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-75"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-secondary shadow-secondary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">REGISTER</h4>
              </div>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Username</label>
                  <input name="username" class="form-control" required>
                </div>
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Email</label>
                  <input name="email" type="email" class="form-control" required>
                </div>
                 <div class="input-group input-group-outline my-3">
                  <label class="form-label">Nama depan</label>
                  <input name="nama_depan" class="form-control" required>
                </div> <div class="input-group input-group-outline my-3">
                  <label class="form-label">Nama belakang</label>
                  <input name="nama_belakang" class="form-control" required>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Password</label>
                  <input name="password1" type="password" class="form-control" required>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input name="password2" type="password" class="form-control" required>
                </div>
                <p class="description text-center text-danger">{{ pesan }}</p>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-secondary w-100 my-4 mb-2">Sign Up</button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Sudah punya akun?
                  <a href="{% url 'akun_login' %}" class="text-primary text-secondary font-weight-bold">Masuk disini</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Core Files -->
  <script src="{% static 'halaman/assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'halaman/assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'halaman/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'halaman/assets/js/plugins/typedjs.js' %}"></script>
  <script src="{% static 'halaman/assets/js/plugins/parallax.min.js' %}"></script>
  <script src="{% static 'halaman/assets/js/plugins/nouislider.min.js' %}"></script>
  <script src="{% static 'halaman/assets/js/plugins/anime.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script src="{% static 'halaman/assets/js/material-kit-pro.min.js' %}"></script>
</body>

</html>
